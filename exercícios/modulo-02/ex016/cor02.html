<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

        * { /* Configurações globais das CSS */
            height: 100%;

        body {

            background-attachment: fixed;
        }

</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
